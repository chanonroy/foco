<html>
   <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- <link rel="icon" type="image/png" href="dist/assets/roy.png" /> -->
     <title> FOCO </title>
     <link rel="stylesheet" type="text/css" href="dist/css/main.css">

   </head>
   <body>

        <div class="container">

          <div class="jumbo">
            <div class="jumbo__inner">
              <img class="jumbo__image" src="dist/assets/art/foco-1.png"/>
              <div class="jumbo__quote jumbo__quote--1"> LOVE THE POUR <br> -LUCY </div>
              <div class="jumbo__quote jumbo__quote--2"> IT DOESN’T LOOK LIKE A GRINDER <br> -ANONYMOUS </div>
              <div class="jumbo__quote jumbo__quote--3"> IT’S LIKE SEASONING A STEAK <br> -SPENCE </div>
            </div>
            <div class="jumbo__footer">
              <img 
                onmouseenter="cta_mouseover(this)"
                onmouseleave="cta_mouseout(this)"
                class="jumbo__cta"
                src="dist/assets/LANDINGBAR.svg"
              />
              <!-- Cache image below -->
              <img style="display: none" src="dist/assets/LANDINGBARSWIPE.svg"/>
              <img class="jumbo__logo" src="dist/assets/FOCOLOGO.svg" />
            </div>
          </div>

          <div> next piece of content </div>

        </div>

   </body>
   <script>

    // Call to action button image swap
    var cta_mouseover = function(x) {
      x.src = "dist/assets/LANDINGBARSWIPE.svg";
      x.style.height = 90;
    };
    var cta_mouseout = function(x) {
      x.src = "dist/assets/LANDINGBAR.svg";
      x.style.height = 100;
    }

   </script>
</html>
